<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>Etch-a-sketch</p>
    </header>
    <div class="main">
        <div class="buttons">
            <button onclick="limpiar()">Limpiar</button> <br> <br> <br>
            <button onclick="crearLienzo()">Lienzo nuevo</button> <br> <br>
            <input type="range" min="4" max="16" step="1"> <span class="range-value">valor del selector</span> <br><br>

            <div class="colors">
                <fieldset name="color-options">
                    <p>Selector de colores</p>
                    <label><input type="radio" name="color" checked value="red">Azul</label> <br> <br>
                    <label><input type="radio" name="color" value="colorAleatorio">Uno random</label> <br> <br> 
                    <label><input type="radio" name="color" value="negro"> Cada vez mas negro</label> <br> <br>
                </fieldset>
            </div>
        </div>
        <div class="canvas">

        </div>
    </div>
</body>
</html>
